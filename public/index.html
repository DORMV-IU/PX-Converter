<!DOCTYPE html>
<html lang="en" class="w-full h-full">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Pixel Converter</title>
    <link rel="shortcut icon" href="./images/px.png" type="image/x-icon" />
    <link rel="stylesheet" href="./output.css" />
  </head>
  <body class="w-full h-full font-body bg-seasalt">
    <div
      class="w-full h-full flex flex-col md:flex-row items-center justify-center gap-9 md:gap-10"
    >
      <!--Wrapper-->
      <div class="flex md:flex-col items-center">
        <div class="flex flex-col">
          <h1 class="font-['Fraunces'] font-bold text-4xl text-darkBlue">
            Pixel
          </h1>
          <h2 class="uppercase font-bold text-darkBlue opacity-50 mt-1">
            Converter
          </h2>
        </div>
        <p
          class="ml-16 md:ml-0 md:mt-16 tracking-widest uppercase text-center text-sm text-darkBlue font-bold py-2 px-3 rounded-md border border-darkBlue border-opacity-15 border-dashed"
          id="unitIndicator"
        >
          rem
        </p>
      </div>
      <div
        class="w-full md:w-auto md:p-24 h-auto md:h-full flex flex-col justify-center items-center"
      >
        <div class="flex justify-center" style="width: 400px">
          <div
            class="shadow-md taBtn border tabActive rounded-tl-md border-l-2"
          >
            REM
          </div>
          <div class="shadow-md taBtn border border-l-0">PT</div>
          <div class="shadow-md taBtn border border-l-0">CM</div>
          <div
            class="shadow-md taBtn border rounded-tr-md border-l-0 border-r-2"
          >
            IN
          </div>
        </div>
        <div
          class="formContainers bg-seasalt shadow-lg h-auto border-2 border-darkBlue border-opacity-50 rounded-xl transition ease-linear duration-150"
        >
          <!-- REM -->
          <form
            class="py-12 w-full h-full flex flex-col justify-center items-center gap-7 hidden"
            id="remForm"
            action=""
          >
            <input
              type="number"
              class="outline-none font-semibold generalInput"
              name="pxPTR"
              id="pxPTR"
              placeholder="Pixels"
              pattern="^[0-9]*$"
            />
            <span>TO</span>
            <input
              disabled
              class="outline-none font-semibold generalInput conversionAnswer"
              type="text"
              name="rem"
              id="rem"
              placeholder="REM"
            />
            <div class="flex flex-col justify-end gap-4">
              <label for="base" class="mb-1 font-bold" style="font-size: 12px"
                >BASE (PX)</label
              >
              <input
                class="text-nightBlack font-bold outline-good generalInput"
                type="number"
                name="base"
                id="base"
                placeholder="BASE (PX)"
                value="16"
              />
            </div>
            <div class="flex gap-5" style="width: 300px">
              <input type="submit" value="Convert" class="submitBtn" />
              <button
                id="remSwitch"
                class="w-full outline-none p-4 rounded-lg bg-darkBlue bg-opacity-25 hover:bg-opacity-40 active:bg-opacity-50 shadow-sm hover:shadow-xl transition ease-linear duration-300 cursor-pointer text-darkBlue font-semibold flex justify-center items-center gap-3"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99"
                  />
                </svg>

                Switch
              </button>
            </div>
          </form>

          <!-- POINTS -->
          <form
            class="py-12 w-full h-full flex-col justify-start items-center gap-7 hidden"
            id="ptForm"
            action=""
          >
            <input
              type="number"
              class="outline-none font-semibold generalInput"
              name="pxPTP"
              id="pxPTP"
              placeholder="Pixels"
              pattern="^[0-9]*$"
            />
            <span>TO</span>
            <input
              disabled
              class="outline-none font-semibold generalInput conversionAnswer"
              type="text"
              name="pt"
              id="pt"
              placeholder="Points"
            />

            <div class="flex gap-5" style="width: 300px">
              <input type="submit" value="Convert" class="submitBtn" />
              <button
                id="ptSwitch"
                class="w-full outline-none p-4 rounded-lg bg-darkBlue bg-opacity-25 hover:bg-opacity-40 active:bg-opacity-50 shadow-sm hover:shadow-xl transition ease-linear duration-300 cursor-pointer text-darkBlue font-semibold flex justify-center items-center gap-3"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99"
                  />
                </svg>

                Switch
              </button>
            </div>
          </form>

          <!-- CENTIMETERS -->
          <form
            class="py-12 w-full h-full hidden flex-col justify-start items-center gap-7"
            id="cmForm"
            action=""
          >
            <input
              type="number"
              class="outline-none font-semibold generalInput"
              name="pxPTC"
              id="pxPTC"
              placeholder="Pixels"
              pattern="^[0-9]*$"
            />
            <span>TO</span>
            <input
              disabled
              class="outline-none font-semibold generalInput conversionAnswer"
              type="text"
              name="cm"
              id="cm"
              placeholder="Centemeters"
            />
            <div class="flex flex-col justify-end gap-4">
              <label for="dpi" class="mb-1 font-bold" style="font-size: 12px"
                >Pixels Per Inch (PPI)</label
              >
              <input
                class="text-nightBlack font-bold outline-good generalInput"
                type="number"
                name="dpi"
                id="dpi"
                placeholder="PPI"
                value="96"
              />
            </div>
            <div class="flex gap-5" style="width: 300px">
              <input type="submit" value="Convert" class="submitBtn" />
              <button
                id="cmSwitch"
                class="w-full outline-none p-4 rounded-lg bg-darkBlue bg-opacity-25 hover:bg-opacity-40 active:bg-opacity-50 shadow-sm hover:shadow-xl transition ease-linear duration-300 cursor-pointer text-darkBlue font-semibold flex justify-center items-center gap-3"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99"
                  />
                </svg>

                Switch
              </button>
            </div>
          </form>

          <!-- INCHES -->
          <form
            class="py-12 w-full h-full flex flex-col justify-start items-center gap-7"
            id="inForm"
            action=""
          >
            <input
              type="number"
              class="outline-none font-semibold generalInput"
              name="pxPTI"
              id="pxPTI"
              placeholder="Pixels"
              pattern="^[0-9]*$"
            />
            <span>TO</span>
            <input
              disabled
              class="outline-none font-semibold generalInput conversionAnswer"
              type="text"
              name="in"
              id="in"
              placeholder="Inches"
            />
            <div class="flex flex-col justify-end gap-4">
              <label for="ppi" class="mb-1 font-bold" style="font-size: 12px"
                >Pixels Per Inch (PPI)</label
              >
              <input
                class="text-nightBlack font-bold outline-good generalInput"
                type="number"
                name="ppi"
                id="ppi"
                placeholder="PPI"
                value="96"
              />
            </div>
            <div class="flex gap-5" style="width: 300px">
              <input type="submit" value="Convert" class="submitBtn" />
              <button
                id="inSwitch"
                class="w-full outline-none p-4 rounded-lg bg-darkBlue bg-opacity-25 hover:bg-opacity-40 active:bg-opacity-50 shadow-sm hover:shadow-xl transition ease-linear duration-300 cursor-pointer text-darkBlue font-semibold flex justify-center items-center gap-3"
              >
                <svg
                  xmlns="http://www.w3.org/2000/svg"
                  fill="none"
                  viewBox="0 0 24 24"
                  stroke-width="1.5"
                  stroke="currentColor"
                  class="w-5"
                >
                  <path
                    stroke-linecap="round"
                    stroke-linejoin="round"
                    d="M16.023 9.348h4.992v-.001M2.985 19.644v-4.992m0 0h4.992m-4.993 0 3.181 3.183a8.25 8.25 0 0 0 13.803-3.7M4.031 9.865a8.25 8.25 0 0 1 13.803-3.7l3.181 3.182m0-4.991v4.99"
                  />
                </svg>

                Switch
              </button>
            </div>
          </form>
        </div>
      </div>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
